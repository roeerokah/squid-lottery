<div class="squid-board" #squidBoard>
  <div id="card_{{i+1}}" class="flip-card" *ngFor="let squid of participants$ | async; let i = index"
       [ngStyle]="{'width': squidSize.width, 'height': squidSize.height}">
    <div class="flip-card-inner">
      <div class="flip-card-front">
      </div>
      <div class="flip-card-back">
        <h1>{{squid.name}}</h1>
      </div>
    </div>
  </div>
</div>
