<div class="squid-board">
  <div class="flip-card" *ngFor="let squid of squids; let i = index"
       [ngStyle]="{'width': squidSize.width, 'height': squidSize.height}">
    <div class="flip-card-inner">
      <div class="flip-card-front">
      </div>
      <div class="flip-card-back">
        <h1>{{squid.name}}</h1>
      </div>
    </div>
  </div>
</div>
